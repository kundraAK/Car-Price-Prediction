<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="Year">Year:</label>
            <input type="text" id="Year" name="Year" required>

            <label for="Present_Price">Present Price:</label>
            <input type="text" id="Present_Price" name="Present_Price" required>

            <label for="Kms_Driven">Kms Driven:</label>
            <input type="text" id="Kms_Driven" name="Kms_Driven" required>

            <label for="Fuel_Type">Fuel Type:</label>
            <select id="Fuel_Type" name="Fuel_Type" required>
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
                <option value="2">CNG</option>
            </select>

            <label for="Seller_Type">Seller Type:</label>
            <select id="Seller_Type" name="Seller_Type" required>
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select>

            <label for="Transmission">Transmission:</label>
            <select id="Transmission" name="Transmission" required>
                <option value="0">Manual</option>
                <option value="1">Automatic</option>
            </select>

            <label for="Owner">Owner:</label>
            <input type="text" id="Owner" name="Owner" required>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
